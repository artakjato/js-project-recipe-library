<!DOCTYPE html>
<link lang="en">
<link>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0"
>
<title>Recipe project</title>
<link
  rel="stylesheet"
  href="style.css"
/>
</link>
<!--Google fonts-->
<link
  rel="preconnect"
  href="https://fonts.googleapis.com"
>
<link
  rel="preconnect"
  href="https://fonts.gstatic.com"
  crossorigin
>
<link
  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
  rel="stylesheet"
>

</head>


<body>
  <h1 class="main-header">Recipe Library</h1>

  <div class="button-labels">
    <p>Filter on kitchen</p>
    <p>Sort on time</p>
  </div>

  <div class="buttons">
    <div class="filter-buttons">
      <a href="#">Balkan</a>
      <a href="#">Swedish</a>
      <a href="#">USA</a>
      <a href="#">German</a>
    </div>
    <div class="sorting-buttons">
      <a href="#">Descending</a>
      <a href="#">Ascending</a>
    </div>
  </div>

  <!--Recipe Cards-->
  <section class="cards">
    <div class="sorting-card">
      <h2>Temporary placeholder for filters/sorting options</h2>
    </div>
    <div class="recipe-card">
      <div class="image-wrapper">
        <img
          class="food-image"
          src="Tavce_gravce.jpg"
          alt="Baked beans sprinkled with a few mint leaves in a baking pot"
        />
      </div>
      <div class="text-wrapper">
        <h3>Balkan style Baked beans</h3>
        <hr class="solid">
        <p><strong>Cuisine:</strong> Balkan</p>
        <p><strong>Preparation time:</strong> 1h</p>
        <hr class="solid">
        <p><strong>Ingredients:</strong><br>
          500gr. white beans<br>
          1 onion<br>
          5 teaspoons red pepper<br>
          1 teaspoon salt
        </p>
      </div>

    </div>

  </section>

  <script src="./app.js"></script>
</body>

</html>
